services:
  dev:
    volumes:
      # Mount the project root into the VS Code workspace folder.
      # Relative paths here are resolved from the project directory (where the primary
      # docker-compose.yaml lives), so '.' correctly refers to the project root.
      - .:/workspaces/turtlebot-maze:cached

    # Uncomment the next four lines if you will use a ptrace-based debugger like C++, Go, and Rust.
    # cap_add:
    #   - SYS_PTRACE
    # security_opt:
    #   - seccomp:unconfined

    # Add environment variables for ROS
    environment:
      - ROS_DOMAIN_ID=30
      - DISPLAY=${DISPLAY}

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
